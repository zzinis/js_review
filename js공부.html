<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cookie popup</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script defer src="js/cookie.js"></script>
</head>
<body>
    <div class="alert-box" id="alert">
        <p id="title">알림창</p>
        <button id="close">닫기</button>
    </div>
    <button onclick="alertModal('아이디를 입력하세요')">버튼1</button>
    <button onclick="alertModal('비밀번호를 입력하세요')">버튼2</button>

    <button id="login">로그인</button>

    


    <script>

        document.getElementById('close').addEventListener('click',function(){
            document.getElementById('alert').style.display = 'none'
        });

        function openModal(e){
            document.getElementById('alert').style.display = e;
        }
        function alertModal(index){
            document.getElementById('title').innerHTML = index ;
            document.getElementById('alert').style.display = 'block';
        }

        document.querySelector('#login').addEventListener('click', function(){
        document.querySelector('.black-bg').classList.add('show-modal');
        });
        // function closeModal(){
        //     document.getElementById('alert').style.display = 'none'
        // }
    </script>
</body>
</html>
