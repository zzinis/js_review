<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider mini</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script defer src="js/slidernini.js"></script>
</head>
<body>
    <main>
        <h1><img src="img/logo.png"></h1>

        <figure id="slider">
            <ul class="panel">
                <li><p>Silver White</p></li>
                <li><p>Deep Yellow</p></li>
                <li><p>Aqua Green</p></li>
                <li><p>Sky Blue</p></li>
                <li><p>Hot Pink</p></li>
            </ul>

            <ul class="navi">
                <li><a href="#">Silver White</a></li>
                <li><a href="#">Deep Yellow</a></li>
                <li><a href="#">Aqua Green</a></li>
                <li><a href="#">Sky Blue</a></li>
                <li><a href="#">Hot Pink</a></li>
            </ul>

            <img src="img/circle1.png" id="circle">
        </figure>        
    </main>

</body>
</html>
