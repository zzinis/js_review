<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider step1</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6e561f56c7.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <article id="slider">
        <ul class="list">
            <li data-index="1">TEXT1</li>
            <li data-index="2">TEXT2</li>
            <li data-index="3">TEXT3</li>
            <li data-index="4">TEXT4</li>

        </ul>

        <a href="#" class="prev">
            <img src="img/btnPrev.png">
        </a>
        <a href="#" class="next">
            <img src="img/btnNext.png">
        </a>

    </article>
    <ul class="controls">
        <li>
            <a href="#" class="start">
                <i class="fas fa-play"></i>
            </a>
        </li>
        <li>
            <a href="#" class="stop">
                <i class="fas fa-pause"></i>
            </a>
        </li>
    </ul>
</body>
</html>
